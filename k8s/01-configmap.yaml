apiVersion: v1
kind: ConfigMap
metadata:
  name: aurora-config
  namespace: aurora
data:
  PORT: "3000"
  NODE_ENV: "production"
  MONGODB_URI: "mongodb://aurora-mongo:27017/aurora"
  JWT_EXPIRES_IN: "7d"
  WEBHOOK_BASE_URL: "https://your-domain.com"  # Replace with your actual domain
---
