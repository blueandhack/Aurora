  # Example: echo -n "your-twilio-account-sid" | base64
  TWILIO_ACCOUNT_SID: "eW91ci10d2lsaW8tYWNjb3VudC1zaWQ="  # your-twilio-account-sid
  TWILIO_AUTH_TOKEN: "eW91ci10d2lsaW8tYXV0aC10b2tlbg=="   # your-twilio-auth-token
  TWILIO_PHONE_NUMBER: "eW91ci10d2lsaW8tcGhvbmUtbnVtYmVy"  # your-twilio-phone-number
  OPENAI_API_KEY: "eW91ci1vcGVuYWktYXBpLWtleQ=="         # your-openai-api-key
  USER_PHONE_NUMBER: "eW91ci11c2VyLXBob25lLW51bWJlcg=="   # your-user-phone-number
